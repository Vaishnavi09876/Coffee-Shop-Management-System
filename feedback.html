<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <title>Feedback</title>
        <link rel="stylesheet" href="style2.css">
</head>
<body>
<section class="feedback-section">
    
    <h2>How satisfied are you <br> with our services?</h2>
    
    <div class="rating">
        <div class="child unhappy">
            <p>🥲</p>
            <h3>Unhappy</h3>
</div>
<div class="child happy">
            <p>😊</p>
            <h3>Happy</h3>
</div>
<div class="child satisfied">
            <p>😄</p>
            <h3>Satisfied</h3>
</div>
<div class="child amazed">
            <p>😍</p>
            <h3>Amazed</h3>
</div>
</div>
 <button id="btn" type="button">Send</button>
</div>
</section>

<!--footer start-->
<footer id="footer">
  <div class="footer-logo text-center"><img src="" alt=""></div>
  <div class="social-links text-center">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-pinterest-p"></i>
  </div>

</head>
